apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attendance-assistant
  template:
    metadata:
      labels:
        app: attendance-assistant
    spec:
      containers:
      - name: attendance-assistant
        image: praven4754/attendance-assistant:latest  # Replace with your Docker Hub username/image
        ports:
        - containerPort: 7860
        envFrom:
        - configMapRef:
            name: attendance-assistant-config
