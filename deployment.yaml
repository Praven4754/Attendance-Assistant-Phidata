apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attendance-assistant
  template:
    metadata:
      labels:
        app: attendance-assistant
    spec:
      containers:
        - name: attendance-assistant
          image: attendance-assistant:latest
          imagePullPolicy: Never  # âœ… Force Kubernetes to use local image
          ports:
            - containerPort: 7860
          envFrom:
            - configMapRef:
                name: attendance-env  # ğŸ” Your ConfigMap must exist
---
apiVersion: v1
kind: Service
metadata:
  name: attendance-service
spec:
  type: NodePort
  selector:
    app: attendance-assistant
  ports:
    - port: 7860
      targetPort: 7860
      nodePort: 30086  # Optional, or let Kubernetes assign one
