apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attendance-assistant
  template:
    metadata:
      labels:
        app: attendance-assistant
    spec:
      containers:
        - name: attendance-assistant
          image: attendance-assistant:latest
          imagePullPolicy: Never  # ⚠️ Important for local image use
          ports:
            - containerPort: 7860
          envFrom:
            - configMapRef:
                name: attendance-env

---

apiVersion: v1
kind: Service
metadata:
  name: attendance-service
spec:
  selector:
    app: attendance-assistant
  type: NodePort
  ports:
    - protocol: TCP
      port: 7860
      targetPort: 7860
      nodePort: 30086  # optional: fixed NodePort
