apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-assistant
  labels:
    app: attendance-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attendance-assistant
  template:
    metadata:
      labels:
        app: attendance-assistant
    spec:
      containers:
        - name: attendance-assistant
          image: attendance-assistant:latest
          ports:
            - containerPort: 7860
          envFrom:
            - configMapRef:
                name: attendance-env
---
apiVersion: v1
kind: Service
metadata:
  name: attendance-service
spec:
  type: NodePort
  selector:
    app: attendance-assistant
  ports:
    - port: 7860
      targetPort: 7860
      nodePort: 30086  # You can access this from the browser via Minikube
