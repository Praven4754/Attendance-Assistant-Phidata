name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST 'bash -s' <<'EOF'
          set -eux

          APP_DIR=/home/ubuntu/app
          INTERNAL_PORT=7860
          EXTERNAL_PORT=80

          # Install Docker if missing
          if ! command -v docker >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io git
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

          # Ensure user ubuntu can run docker without sudo
          if ! groups ubuntu | grep -q docker; then
            sudo usermod -aG docker ubuntu
            newgrp docker
          fi

          # Remove old app directory
          rm -rf "$APP_DIR"

          # Clone latest code
          git clone https://github.com/Praven4754/Attendance-Assistant-Phidata.git "$APP_DIR"
          cd "$APP_DIR"

          # Write .env file with available secret(s)
          cat > "$APP_DIR/.env" <<ENV_EOF
          GOOGLE_API_KEY=${GOOGLE_API_KEY:-not_set}
          ENV_EOF

          # Stop old container if running
          if docker ps -a --format '{{.Names}}' | grep -Eq "^attendance-app$"; then
            docker rm -f attendance-app || true
          fi

          # Build Docker image with timestamp tag
          IMAGE_TAG="attendance-app-$(date +%Y%m%d%H%M%S)"
          docker build -t attendance-app:$IMAGE_TAG "$APP_DIR"

          # Run new container (map external port 80 -> internal port 7860)
          docker run -d --name attendance-app \
            --env-file "$APP_DIR/.env" \
            -p $EXTERNAL_PORT:$INTERNAL_PORT attendance-app:$IMAGE_TAG

          # Cleanup old images
          docker image prune -f
          EOF
