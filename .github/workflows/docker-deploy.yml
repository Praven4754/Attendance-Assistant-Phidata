name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: pravenkumar871/attendance-assistant

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.run_number }} .

      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Run Docker Container
        run: |
          docker run --rm -d -p 7860:7860 \
            -v /home/vagrant/output:/app/output \
            -v ${{ github.workspace }}/.env:/app/.env \
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}
