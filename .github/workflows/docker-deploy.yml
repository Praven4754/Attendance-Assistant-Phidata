name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]  # trigger only on main branch

env:
  IMAGE_NAME: pravenkumar871/attendance-assistant

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ github.run_number }} .

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:${{ github.run_number }}

      - name: Run Docker Container
        run: |
          docker run --rm -d -p 7860:7860 -v ${{ github.workspace }}/.env:/app/.env $IMAGE_NAME:${{ github.run_number }}
